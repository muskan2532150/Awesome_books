<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <header class="nav-bar-section">
      <nav class="nav-bar">
        <a class="nav-logo" href="#">Awesome Books</a>
        <ul class="nav-links">
          <li class="nav"><a href="#" class="link">List</a></li>
          <li class="nav"><a href="#addBook" class="Add New">List</a></li>
          <li class="nav"><a href="#contact" class="Contact">List</a></li>
        </ul>
      </nav>
    </header>
    <main class="book-awesome">
      <h1 class="book-title">All Awesome Books</h1>
      <section class="display-book" id="list">
        <div class="book-display-container" id="showBook"></div>
      </section>
      <section class="add-book" id="addBook">
        <h2 class="form-header">Add a New Book</h2>
        <form class="book-form">
          <input type="text" id="Title" placeholder="Title" required />
          <input type="text" id="Author" placeholder="Author" required />
          <button class="add-btn" type="submit">Add</button>
        </form>
      </section>

      <section id="contact">
        <h2>Contact Information</h2>
        <p>Do you have any question or you want to say "Hello"?</p>
        <p>You can reach out to us!</p>
        <ul class="contact-ul">
          <li>Our email:awesome@email.com</li>
          <li>Our Phone number : 0123456789</li>
          <li>Our address :Streetnote 123,City Country</li>
        </ul>
      </section>
      <footer class="footer">
        <h4>Copyright</h4>
      </footer>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
